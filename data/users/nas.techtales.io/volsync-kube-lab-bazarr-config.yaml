---
apiVersion: terraform.techtales.io/v1alpha1
kind: MinioUser
metadata:
  name: volsync-kube-lab-bazarr-config
  namespace: nas.techtales.io
spec:
  description: volsync kube-lab backup account
  disabled: false
  permissions:
    - bucket: volsync
      path: /*
      actions:
        - ListBucket
    - bucket: volsync
      path: /kube-lab/media/bazarr-config/*
      actions:
        - GetObject
        - PutObject
        - DeleteObject
